<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src='index.js' defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/willykleitinho">willykleitinho</a>.
      </div>

      <img src='./images/logo.svg' alt='Game logo.'>
      <div class="score">
        <p>
          Score
          <span id='player-score'>0</span>
        </p>
      </div>
    </header>

    <main>
      <div class="main-container">
        <button class="play-button paper" value="paper">
          <div class="image">
            <img src="./images/icon-paper.svg">
          </div>
        </button>
        <button class="play-button scissors" value="scissors">
          <div class="image">
            <img src="./images/icon-scissors.svg">
          </div>
        </button>
        <button class="play-button rock" value="rock">
          <div class="image">
            <img src="./images/icon-rock.svg">
          </div>
        </button>
      </div>
    </main>

    <footer>
      <button id="show-rules-button">Rules</button>
      <div class="rules">
        <h2>Rules</h2>
        <img src="./images/image-rules.svg">
        <button id="close-rules-button">
          <img src='./images/icon-close.svg'>
        </button>
    </footer>
  </body>
</html>
